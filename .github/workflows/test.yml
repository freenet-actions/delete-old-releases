name: Test
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    paths-ignore:
    - '.github/**'
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
